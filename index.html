<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>skincomp-wiki-osu</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&subset=cyrillic,cyrillic-ext,devanagari,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet"/>
    <link rel="stylesheet" href="resources/css/index.css"/>
    <link rel="icon" href="favicon.png"/>
  </head>
  <body class="body">
    <div class="control">
      <div>
        <div class="control--new-category button">New Category</div>
        <div class="control--new-entry button" data-disabled>New Entry</div>
        <div class="control--import button">Import</div>
      </div>
      <div>
        <div class="control--locale">
          <span>Output:</span>
          <select id="control-locale">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
        <div class="control--parse-md button">Parse to Markdown</div>
        <div class="control--parse-bb button">Parse to BBCode</div>
        <div class="control--export button">Export to JSON</div>
      </div>
    </div>
    <div class="new_category modal" data-hidden>
      <div class="modal-bg"></div>
      <div class="modal-form">
        <div class="new_category-name modal-form-item">
          <label for="new_category-name">Category Name*:</label>
          <input type="text" id="new_category-name" class="modal-form-input"/>
        </div>
        <div class="new_category-description modal-form-item">
          <label for="new_category-description">Category Description*:</label>
          <input type="text" id="new_category-description" class="modal-form-input"/>
        </div>
        <div class="modal-actions">
          <div class="new_category-submit button">
            <span>Add Category</span>
          </div>
          <div class="new_category-cancel button-alt">
            <span>Cancel</span>
          </div>
        </div>
        <div class="new_category-status modal-status"></div>
      </div>
    </div>
    <div class="new_entry modal" data-hidden>
      <div class="modal-bg"></div>
      <div class="modal-form">
        <fieldset class="new_entry-category">
          <legend>Categories*</legend>
        </fieldset>
        <div class="new_entry-name">
          <label for="new_entry-name">Skin Name*:</label>
          <input type="text" id="new_entry-name"/>
        </div>
        <div class="new_entry-name_link">
          <label for="new_entry-name_link">Topic* (<span title="Topic ID or link">?</span>):</label>
          <input type="text" id="new_entry-name_link"/>
        </div>
        <div class="new_entry-author">
          <label for="new_entry-author">Author*:</label>
          <input type="text" id="new_entry-author"/>
        </div>
        <div class="new_entry-author_link">
          <label for="new_entry-author_link">Author Link* (<span title="User ID or link with ID">?</span>):</label>
          <input type="text" id="new_entry-author_link"/>
        </div>
        <div class="new_entry-modes">
          <fieldset>
            <legend>Modes</legend>
            <div>
              <input type="checkbox" id="new_entry-standard"/>
              <label for="new_entry-standard">osu!</label>
            </div>
            <div>
              <input type="checkbox" id="new_entry-taiko"/>
              <label for="new_entry-taiko">osu!taiko</label>
            </div>
            <div>
              <input type="checkbox" id="new_entry-catch"/>
              <label for="new_entry-catch">osu!catch</label>
            </div>
            <div>
              <input type="checkbox" id="new_entry-mania"/>
              <label for="new_entry-mania">osu!mania</label>
            </div>
          </fieldset>
        </div>
        <div class="modal-actions">
          <div class="new_entry-submit button">Add Entry</div>
          <div class="new_entry-cancel button-alt">Cancel</div>
        </div>
        <div class="new_entry-status modal-status"></div>
      </div>
    </div>
    <div class="edit_entry modal" data-hidden>
      <div class="modal-bg"></div>
      <div class="modal-form">
        <fieldset class="edit_entry-category">
          <legend>Categories*</legend>
        </fieldset>
        <div class="edit_entry-name">
          <label for="edit_entry-name">Name*:</label>
          <input type="text" id="edit_entry-name"/>
        </div>
        <div class="edit_entry-name_link">
          <label for="edit_entry-name_link">Topic* (<span title="Topic ID or link">?</span>):</label>
          <input type="text" id="edit_entry-name_link"/>
        </div>
        <div class="edit_entry-author">
          <label for="edit_entry-author">Author*:</label>
          <input type="text" id="edit_entry-author"/>
        </div>
        <div class="edit_entry-author_link">
          <label for="edit_entry-author_link">Author Link* (<span title="User ID or link with ID">?</span>):</label>
          <input type="text" id="edit_entry-author_link"/>
        </div>
        <div class="edit_entry-modes">
          <fieldset>
            <legend>Modes</legend>
            <div>
              <input type="checkbox" id="edit_entry-standard"/>
              <label for="edit_entry-standard">osu!</label>
            </div>
            <div>
              <input type="checkbox" id="edit_entry-taiko"/>
              <label for="edit_entry-taiko">osu!taiko</label>
            </div>
            <div>
              <input type="checkbox" id="edit_entry-catch"/>
              <label for="edit_entry-catch">osu!catch</label>
            </div>
            <div>
              <input type="checkbox" id="edit_entry-mania"/>
              <label for="edit_entry-mania">osu!mania</label>
            </div>
          </fieldset>
        </div>
        <div class="modal-actions">
          <div class="edit_entry-submit button">Update Entry</div>
          <div class="edit_entry-reset button-alt">Reset</div>
          <div class="edit_entry-cancel button-alt">Cancel</div>
        </div>
        <div class="edit_entry-status modal-status"></div>
      </div>
    </div>
    <div class="import modal" data-hidden>
      <div class="modal-bg"></div>
      <div class="modal-form">
        <div class="modal-form-item">
          <!-- <span>Drop a valid file anywhere or click below to import:</span> -->
          <span>Import File:</span>
          <input type="file" accept="application/json" id="import-input"/>
        </div>
        <div class="modal-actions">
          <div class="import-submit button">Import</div>
          <div class="import-cancel button-alt">Cancel</div>
        </div>
        <div class="import-status modal-status"></div>
      </div>
    </div>
    <div class="export modal" data-hidden>
      <div class="modal-bg"></div>
      <div class="modal-form">
        <div class="modal-form-item">
          <input type="text" id="export-output" readonly/>
        </div>
        <div class="modal-actions">
          <div class="export-save">
            <a class="export-save-link button" download="skincomp.json">Save</a>
          </div>
          <div class="export-copy button-alt">Copy</div>
          <div class="export-close button-alt">Close</div>
        </div>
        <div class="export-status modal-status"></div>
      </div>
    </div>
    <div class="parse modal" data-hidden>
      <div class="modal-bg"></div>
      <div class="modal-form">
        <div>
          <span>Copy to: <code class="parse-saveto"></code></span>
          <textarea id="parse-output" readonly></textarea>
        </div>
        <div class="modal-actions modal-grouped">
          <div>
            <div class="parse-copy button">Copy</div>
            <div class="parse-close button-alt">Close</div>
          </div>
          <div class="parse-nav" data-hidden>
            <div class="parse-prev button-alt">Previous</div>
            <div class="parse-next button-alt">Next</div>
          </div>
        </div>
        <div class="parse-status modal-status"></div>
      </div>
    </div>
    <div class="display"></div>
    <script src="resources/js/index.js" type="module" defer></script>
  </body>
</html>
